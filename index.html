<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont rounded-3 p-3 container">
        <div class="logodiv align-baseline">
            <img src="logo.jpeg" class="img-fluid rounded-circle" alt="logo">
        </div>
        <div class="row align-items-center text-center">
            <div class="pic col-12 col-lg-5">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-12">
                            <div class="picbox rounded-2 mb-4" id="previewContainer"
                                onclick="document.getElementById('fileInput').click()">
                                <p style="display: inline; vertical-align: middle;">+</p>
                            </div>
                        </div>
                        <div class="picbuttons col-12">
                            <input type="file" id="fileInput" hidden class="file-input" accept="image/*"
                                onchange="handleFileSelect(event)">
                            <button class="up btn btn-outline-primary"
                                onclick="document.getElementById('fileInput').click()">Upload</button>
                            <button class="down btn btn-outline-primary" onclick="downloadImage()">Download</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tool col-12 col-lg-7">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="textboxdiv mb-4">
                            <textarea id="textt" class="textbox" rows="1" oninput="autoExpand(this)"></textarea>
                        </div>
                    </div>
                    <div class="textbuttons col-12">
                        <button class="di btn btn-outline-primary" onclick="decrypt()">Decrypt</button>
                        <button class="en btn btn-outline-primary" onclick="encrypt()">Encrypt</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script> -->
    <script src="cryptostego.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
